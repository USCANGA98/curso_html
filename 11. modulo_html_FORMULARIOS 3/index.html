    <body>
        <h1 class="miclase">FORMULARIOS 3</h1>
        <h2>Etiqueta <code class="miclase"> output</code> que a diferencia de <code>input</code> que recibe datos,
            este devuelve datos en pantalla</h2>
        <form name="multiplicacion" onsubmit="return false"
            oninput="resultado.value = parseInt(num1.value)*parseInt(num2.value)">
            <label for="">Calculadora de multiplicacion</label><br><br>
            <input id="num1" type="number" step="any">
            <input id="num2" type="number" step="any"> =
            <output name="resultado" for="num1 num2">

        </form>
